<div class="container mt-5">
    <h1>Course Material</h1>
    
    <!-- If the file is available, display it using an iframe -->
    <iframe src="{{ url_for('static', filename='uploads2/' + filename) }}" width="100%" height="600px"></iframe>

    <form action="{{ url_for('submit_rating', analysis_id=material_id) }}" method="POST" class="mt-3">
        <label for="rating_{{ material_id }}" class="form-label">Your Rating (1-10):</label>
        <select name="rating" id="rating_{{ material_id }}" class="form-control">
            <option value="1">1 - very poor</option>
            <option value="2">2 - poor</option>
            <option value="3">3 - Fair</option>
            <option value="4">4 - Fair</option>
            <option value="5">5 - Good</option>
            <option value="6">6 - Good</option>
            <option value="7">7 - Very Good</option>
            <option value="8">8 - Very Good</option>
            <option value="9">9 - Excellent</option>
            <option value="10">10 - Excellent</option>
        </select>
        <button type="submit" class="btn btn-success mt-2">Submit Rating</button>
    </form>
</div>
